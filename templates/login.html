<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Ä¢ FLASBOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #00cc6a;
      --dark: #000000;
      --light: #1a1a1a;
      --gray: #666666;
      --warning: #ff4444;
    }
    
    body {
      background-color: var(--dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      max-width: 420px;
      width: 100%;
      padding: 40px 20px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-section img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid var(--primary);
    }
    
    .logo-section h1 {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }
    
    .logo-section p {
      color: var(--gray);
      font-size: 14px;
    }
    
    .card {
      background-color: var(--light);
      border: none;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
    }
    
    .error-message {
      background: rgba(255, 68, 68, 0.1);
      color: var(--warning);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 16px;
      background: #2a2a2a;
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.1);
      background: #2a2a2a;
      color: white;
    }
    
    .form-control::placeholder {
      color: var(--gray);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s;
    }
    
    .toggle-password:hover {
      background: rgba(0, 255, 136, 0.1);
      color: var(--primary);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    
    .login-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .links-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--gray);
    }
    
    .remember-me input {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 1px solid var(--gray);
    }
    
    .help-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .help-link:hover {
      text-decoration: underline;
      color: var(--secondary);
    }
    
    .signup-section {
      text-align: center;
      color: var(--gray);
      font-size: 14px;
    }
    
    .signup-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
    }
    
    .signup-link:hover {
      text-decoration: underline;
      color: var(--secondary);
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #333;
      color: var(--gray);
      font-size: 12px;
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="logo-section">
        <!-- Logo yerine emoji kullanabilirsin, sonra ger√ßek logo koyarsƒ±n -->
        <div style="width: 80px; height: 80px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 32px;">
          ü§ñ
        </div>
        <h1>Tekrar Ho≈ügeldin!</h1>
        <p>Vision Community'ye Giri≈ü Yap</p>
      </div>

      <!-- Hata mesajƒ± i√ßin alan -->
      {% if error %}
      <div class="error-message" id="errorMessage">
        {{ error }}
      </div>
      {% endif %}

      <form id="loginForm" action="/login" method="POST">
        <div class="form-group">
          <label for="username">Kullanƒ±cƒ± Adƒ±</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" required>
        </div>

        <div class="form-group">
          <label for="password">≈ûifre</label>
          <div class="password-container">
            <input type="password" id="password" name="password" class="form-control" placeholder="≈ûifrenizi girin" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="links-section">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            Beni Hatƒ±rla
          </label>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Giri≈ü Yap
        </button>

        <div class="signup-section">
          Hesabƒ±n yok mu? <a href="/register" class="signup-link">Kayƒ±t Ol</a>
        </div>
      </form>

      <div class="footer">
        Powered by <a href="https://deepseek.com" target="_blank">DeepSeek</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üîí';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    // Form submission handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const submitBtn = document.getElementById('loginBtn');
      const originalText = submitBtn.textContent;
      
      submitBtn.textContent = 'Giri≈ü Yapƒ±lƒ±yor...';
      submitBtn.disabled = true;
      
      // 3 saniye sonra eski haline getir (eƒüer hata olursa)
      setTimeout(function() {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }, 3000);
    });

    // Auto-hide error message after 5 seconds
    setTimeout(function() {
      const errorMsg = document.getElementById('errorMessage');
      if (errorMsg) {
        errorMsg.style.display = 'none';
      }
    }, 5000);

    // Enter key support
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
