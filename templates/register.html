<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-black d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 text-center" style="background-color:#1c1c1c; width: 350px;">
    <h2 class="text-light mb-4">Yeni Hesap Oluştur</h2>
    <form action="/do_register" method="post">
      <input type="email" name="email" class="form-control mb-3" placeholder="Email">
      <input type="text" name="username" class="form-control mb-3" placeholder="Kullanıcı Adı">
      <input type="password" name="password" class="form-control mb-3" placeholder="Şifre">
      <button type="submit" class="btn btn-success w-100">Kaydol</button>
    </form>
    <hr class="text-light">
    <a href="/" class="btn btn-outline-light w-100">Girişe Dön</a>
  </div>
</body>
</html>
